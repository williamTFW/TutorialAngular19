<h1>{{ name() }}</h1>

<dl>
  <td>Name:</td>
  <dd>{{ name() }}</dd>
  <td>Age:</td>
  <dd>{{ age() }}</dd>
  <td>Method:</td>
  <dd>{{ heroDescription() }}</dd>
  <td>Capitalizado:</td>
  <dd>{{ name().toUpperCase() }}</dd>
</dl>

<button (click)="changeHero()" type="button" class="btn btn-primary mx-2">
  Cambiar Nombre
</button>
<button (click)="changeAge()" type="button" class="btn btn-primary mx-2">
  Change Age
</button>
<button (click)="resetForm()" type="button" class="btn btn-primary mx-2">
  Reset Form
</button>
